<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ruicheng's Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <!-- Theme: Defaults -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.css" integrity="sha384-9eLZqc9ds8eNjO3TmqPeYcDj8n+Qfa4nuSiGYa6DjLNcv9BtN69ZIulL9+8CqC9Y" crossorigin="anonymous">
  
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.js" integrity="sha384-K3vbOmF2BtaVai+Qk37uypf7VrgBubhQreNQe9aGsz9lB63dIFiQVlJbr92dw2Lx" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/viz.js@1.8.0/viz.js"></script>
  
</head>
<body>
  <div id="app">Loading...</div>
  
  
  <script>
    window.$docsify = {
	  
      name: '<b>Ruicheng的博客平台</b>',
      repo: 'Tesseract-R/Ruicheng-Blog',
	  loadSidebar: 'sidebar.md',
	  autoHeader: true,
	  loadNavbar: 'navbar.md',
	  subMaxLevel: 1,
	  coverpage: 'coverpage.md',
	  onlyCover: 'coverpage.md',
	  auto2top: false,
	  notFoundPage: 'my404.md',
	  topMargin: 50,
	  relativePath: true,
	  homepage: 'README.md',
	  
	  count:{
		countable:true,
		fontsize:'0.9em',
		color:'rgb(90,90,90)',
		language:'chinese'
	  },
	  
	  search: 'auto', // 默认值

	  search : [
		  '/',            // => /README.md
		],

		// 完整配置参数
		search: {
		  maxAge: 86400000, // 过期时间，单位毫秒，默认一天
		  paths: [], // or 'auto'
		  placeholder: '查找全站',

		  noData: '找不到结果',

		  // 搜索标题的最大层级, 1 - 6
		  depth: 2,

		  hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

		  // 避免搜索索引冲突
		  // 同一域下的多个网站之间
		  namespace: 'website-1',

		  // 使用不同的索引作为路径前缀（namespaces）
		  // 注意：仅适用于 paths: 'auto' 模式
		  //
		  // 初始化索引时，我们从侧边栏查找第一个路径
		  // 如果它与列表中的前缀匹配，我们将切换到相应的索引
		  pathNamespaces: [],

		  // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
		  // 匹配到的字符串将被用来识别索引
		  pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
		},
		
	  markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "dot") {
              return (
                '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            }
            if (lang === "tex") {
              return (
                '<span class="tex">'+ katex.renderToString(code, {
                    throwOnError: false
                })+'</span>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
	  
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/Tesseract-R/Ruicheng-blog/blob/main/docs' + vm.route.file
            var editHtml = '[📝 EDIT DOCUMENT](' + url + ')\n'

            return editHtml
              + html
              + '\n----\n'
              + 'Last modified {docsify-updated} '
              + editHtml
          })
        }
      ],
	  
	  
    }
		
	
  </script>
	
  
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      id: location.pathname,
      clientID: 'a8f6f37cfea553c483d0',
      clientSecret: '0290717e136265b2281980791fa01977ee6e12e1',
      repo: 'comments-from-site',
      owner: 'Tesseract-R',
      admin: ['Tesseract-R'],
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script>
  
  <!-- Production -->
  <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  
</body>
</html>
